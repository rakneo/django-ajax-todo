{%  load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo | App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{%  static 'css/main.css' %}" />
    
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet"><link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">TODO | APP</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
              
                    <li class="nav-item">
                      <a class="nav-link" href="https://letsdjango.tech">Let's Django Tech</a>
                    </li>
                  </ul>
                </div>
              </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-3">
                    <div class="todolist not-done">
                    <div class="card">
                        <div class="card-header">       
                     <h4 class="card-title">Todos</h4>
                    </div>
                    <div class="card-body">

                    {%  include 'forms/todo_form.html' %}
                            <hr>
                        <div class="ndi">
                        <ul id="sortable" class="list-unstyled">
                            {% include 'partial_list/not-done-items.html' %}
                        </ul>
                        </div>

                      </div>  
                        <div class="card-footer">
                            <strong><span class="count-todos ">{{ todo_uc_count }}</span></strong> Items Left
                        </div>
                    </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-3">
                    <div class="todolist completed">
                     <div class="card">
                         <div class="card-header">
                            <h4 class="card-title">Already Done</h4>
                        </div>
                        <div class="card-body">
                            <ul id="done-items" class="list-unstyled">
                                {% include 'partial_list/done-items.html' %}
                            </ul>
                        </div>
                     </div>
                       
                    </div>
                </div>
            </div>
        </div>

        <div id="results">

        </div>
        
        
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{#    <script src="{% static 'js/main.js' %}"></script>#}
        <script src="{% static 'js/ajax-setup.js' %}"></script>
        <script src="{% static 'js/todo.js' %}"></script>
</body>
</html>
